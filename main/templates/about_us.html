<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50"> 
    <main class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">About Us</h1>
            <p class="mb-4">This is the About Us page.</p>
            <div>
                <h2 class="text-xl font-semibold mb-2">Creator Information</h2>
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Class:</strong> {{ class }}</p>
                <p><strong>NPM:</strong> {{ npm }}</p>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center">
            <p class="text-gray-600">&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
