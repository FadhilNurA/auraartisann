{% extends 'base.html' %}
{% block meta %}
<title>Create Product</title>
{% endblock meta %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-yellow-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg"> 
        <h1 class="text-2xl font-bold mb-6 text-center">Add Product</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 text-center">
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-200">
                    Add Product
                </button>
            </div>
        </form>

        <!-- Back Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'main:show_products' %}">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Back to Product List</button>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
