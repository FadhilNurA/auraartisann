{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-yellow-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}

                <div>
                    <input
                        type="submit"
                        name="submit"
                        value="Daftar"
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200"
                    />
                </div>
            </div>
        </form>

        {% if messages %}
        <ul class="mt-4 text-red-500">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock content %}
